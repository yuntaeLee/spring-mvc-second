<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 자바스크립트 인라인 사용 전 -->
    <script>
     var username = "[[${user.username}]]";
     var age = [[${user.age}]];

     // javascript nature template
     var username2 = /*[[${user.username}]]*/ "test username";

     // 객체 toString()
     var user = [[${user}]];
    </script>

    <!-- 자바스크립트 인라인 사용 후 -->
    <script th:inline="javascript">
     var username = [[${user.username}]];
     var age = [[${user.age}]];

     // javascript nature template
     var username2 = /*[[${user.username}]]*/ "test username";

     // 객체 json
     var user = [[${user}]];
    </script>
</body>
</html>
